<?php if(@$filter_css_js && in_array('print', $filter_css_js)){ ?>
<script src="<?=file_common_dir_back('js/jquery.PrintArea.js')?>" type="text/JavaScript"></script>
<script>
    $(document).ready(function() {
            $("#print").click(function() {
                var mode = 'iframe'; //popup
                var close = mode == "popup";
                var options = {
                    mode: mode,
                    popClose: close
                };
                $("div.printableArea").printArea(options);
            });
    });

    $(document).bind("keydown", function(e){ 
        if(e.ctrlKey && e.keyCode == 80){
        e.preventDefault(); 
            printing();
        }
    });
    
    function printing(){ 
            $("#print").trigger('click',function() {
                var mode = 'iframe'; //popup
                var close = mode == "popup";
                var options = {
                    mode: mode,
                    popClose: close
                };
                $("div.printableArea").printArea(options);
                $('#print').hide();
            });
    }
    </script>
<?php } ?>

<!-- @Mel Scripts -->
    
    <!-- Nestable js -->
    <!-- ============================================================== -->
    <script src="<?=plugins_dir('nestable/jquery.nestable.js')?>"></script>
    <script type="text/javascript">    
    /**
     * Custom JS - @mel
     */
    (function($){ 
        /**
         * Add Page - SEO
         */
        $( ".text-counter" ).each(function( i, el ){
            var textInput = $(this).children(".input-text");
            var textLimit = $(this).children(".input-text").data("limit"); 
            var textCount = $(this).find(".count-text"); 
            var textLength = textInput.val().length;
            // Initiali count that will read the input value
            textCount.html(textLength);
            if( textLength > textLimit || textLength == '' ){
                textCount.addClass("text-danger");
            }
            // when Change
            textInput.keyup(function() {
                var newTextLength = textInput.val().length;
                textCount.html(newTextLength);
                if( newTextLength > textLimit || newTextLength == '' ){
                    textCount.removeClass("text-success").addClass("text-danger");
                }else{
                    textCount.removeClass("text-danger");
                }
            });
        });
        // Nestable
        var updateOutput = function(e) {
            var list = e.length ? e : $(e.target),
                output = list.data('output');
            if (window.JSON) {
                output.val(window.JSON.stringify(list.nestable('serialize')));
            } else {
                output.val('JSON browser support required for this demo.');
            }
        };
        var nestable = $('#nestable');
        if( nestable.length ){
            $('#nestable').nestable({
                group: 1
            }).on('change', updateOutput);
            
            updateOutput($('#nestable').data('output', $('#nestable-output'))); 
            
            // Add to Navigation
            $('body').on("click", '.cms-nav-select', function(e){
                e.preventDefault();
                var navTitle = $(this).data('navtitle');
                var id = $(this).data('id');
                var theSelectedNav = '<li class="dd-item" data-id="'+id+'" data-title="'+navTitle+'"><div class="dd-handle">'+navTitle+'</div><i class="mdi mdi-close float-right cms-nav-remove" style="position:absolute;right:10px;top:10px;cursor:pointer;"></i></li>';
                $('#cmsSelectedNav').append(theSelectedNav);
            });            
            $('body').on('click', '.cms-nav-remove', function(e){
                e.preventDefault();
                $(this).parent().remove(); 
            }); 
        }
    })(jQuery);
    </script>
    <!-- @Mel Scripts -->
